<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supergym Омск Фитнес центр</title>
    <link rel="icon" type="image/png" href="src/assets/favicon/favicon.png">
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Фитнес центр Supergym Омск</h1>    
      <div class="header__inner container">
        <div class="header__top">
          <a class="header__logo logo"  href="/">
            <img src="src/assets/images/logo.svg" alt="Логотип Supergym" width="89" height="20">
          </a>
          <a class="header__link" href="tel:88005555555">8-800-555-55-55</a>
        </div>
        <div class="header__body">
          <div class="header__description">
            <h2 class="visually-hidden">Фитнес центр</h2>
            <p class="header__title-area">Омск</p>
            <p class="header__title">Фитнес</p> 
            <p class="header__title-center">центр</p>
            <ul class="header__description-list">
              <li class="header__description-item">Тренажёрный зал</li>
              <li class="header__description-item">Групповые занятия</li>
              <li class="header__description-item">Кардио-зона</li>
            </ul>                        
            <a class="header__description-button button" href="/">Купить абонемент</a>
          </div>
          <picture class="header__image">
            <source media="(max-width: 970px)" srcset="src/assets/images/header-image-tablet.jpg" width="324" height="390">                                                    
            <img src="src/assets/images/header-image-desktop.jpg" alt="Спортивный мужчина в футболке супермена" width="500" height="556">
          </picture>
          <ul class="header__soc1al-list">
            <li class="header__soc1al-item">
                <a class="header__soc1al-link" href="/" target="_blank">fb</a>
            </li>
            <li class="header__soc1al-item">    
                <a class="header__soc1al-link" href="/" target="_blank">vk</a>
            </li>
            <li class="header__soc1al-item">    
                <a class="header__soc1al-link" href="/" target="_blank">ig</a>
            </li>
          </ul>
        </div>


      </div>

    </header>

    


    
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
